            schema:
              $ref: '#/components/schemas/SendTransactionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SendTransactionRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SendTransactionRequest'
        description: An object containing the necessary parameters to send the transaction.
      responses:
        '200':
          description: Returns the broadcast transaction
        '400':
          description: >-
